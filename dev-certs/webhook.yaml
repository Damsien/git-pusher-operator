---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: operator-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: operator-webhook-service
      namespace: operator-system
      path: /validate-kgio-dams-kgio-v1-gitremote
  failurePolicy: Fail
  name: vgitremote.kb.io
  rules:
  - apiGroups:
    - kgio.dams.kgio
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - gitremotes
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: operator-webhook-service
      namespace: operator-system
      path: /validate-kgio-dams-kgio-v1-resourcesinterceptor
  failurePolicy: Fail
  name: vresourcesinterceptor.kb.io
  rules:
  - apiGroups:
    - kgio.dams.kgio
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - resourcesinterceptors
  sideEffects: None
